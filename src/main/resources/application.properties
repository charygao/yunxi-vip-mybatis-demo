mybatis.type-aliases-package=com.example.yunxi.mybatis.demo.model
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.example.yunxi.mybatis.demo.dao=debug
spring.datasource.url=jdbc:mysql://localhost:3306/yunxi
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#一级缓存和二级缓存都是开启的，注意二级缓存虽然是开启状态但是需要进行配置才可以使用
mybatis.configuration.local-cache-scope=SESSION
mybatis.configuration.cache-enabled=true